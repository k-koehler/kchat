<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kchat</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/always.js" type="module"></script>
    <script src="/js/index.js" type="module"></script>
</head>

</html>

<body class="body">
    <main class="page vertical">
        <div class="modal" id="index-connections-modal">
            <div class="modal-content vertical" style="width: 400px;">
                <span>
                    Available connections and models
                </span>
                <div id="index-connections-list" class="card vertical" style="max-height: 600px; overflow-y: scroll;">
                </div>
            </div>
        </div>
        <div class="modal" id="index-models-modal">
            <div class="modal-content vertical" style="width: 400px;">
                <span>
                    Select a model
                </span>
                <span id="index-models-modal-loading">
                    Loading<span class="loading-dots"></span>
                </span>
                <div id="index-models-modal-list" class="vertical"
                    style="max-height: 600px; overflow-y: scroll; display: none">
                </div>
            </div>
        </div>
        <div
            style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; align-items: center;">
            <div>
                <span id="index-models-loading">
                    Loading<span class="loading-dots"></span>
                </span>
                <span id="index-models" style="display: none"></span>
            </div>
            <div style="width: 100px;">
                <span id="index-user-loading">
                    Loading<span class="loading-dots"></span>
                </span>
                <span id="index-user" style="display: none;" class="horizontal">
                    <span id="index-user-name"></span>
                    <a href="/settings" style="font-size: 1.5rem; color: var(--text-color);">
                        âš™
                    </a>
                </span>
            </div>
        </div>
        <div class="vertical" style="margin-top: 4rem">
            <span style="font-size: 2rem; text-align: center; height: 2rem;">
                <span class="loading-dots" style="width: 60px;" id="index-model-loading"></span>
                <span id="index-model" style="display: none;" class="clickable-span" data-connectionId=""
                    data-modelId=""></span>
            </span>
            <form class="card" style="max-width: 600px; margin: 0 auto;" id="index-form">
                <div style="position: relative;">
                    <textarea id="index-input" placeholder="Type your message here..." class="index-growing-textarea"
                        style="border-width: 0; min-height: 44px; max-height: 220px; overflow-y: hidden; width: 100%;"
                        required></textarea>
                </div>
                <button class="button" disabled style="width: fit-content; align-self: end;" type="submit"
                    id="index-send-button">
                    <span id="index-sent-button-text">Send</span><span id="index-sent-button-loading"
                        style="display: none;" class="loading-dots"></span>
                </button>
            </form>
        </div>
    </main>
</body>

</html>
